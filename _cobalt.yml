include_drafts: true
destination: site
source: "./src"

template_extensions:
  - md
  - liquid

ignore:
  - links
  - media
  - README.md
  - LICENSE
  - "build/*"
  - ".git/*"
site:
  title: tunjan
  description: discription
  base_url: https://tunjan.codeberg.pages/

default:
   is_draft: false

syntax_highlight:
  theme: "InspiredGitHub"
  enabled: false
